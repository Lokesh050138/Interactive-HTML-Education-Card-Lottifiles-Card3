<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive HTML Education Card</title>

    <!-- Include the Lottie library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.6/lottie.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }

        .card {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            width: 380px;
            padding: 20px;
            text-align: center;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            overflow: hidden;
            position: relative;
        }

        .card:hover {
            transform: translateY(-15px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            margin-bottom: 15px;
        }

        .card-header h1 {
            font-size: 28px;
            color: #333;
        }

        .lottie-container {
            width: 100%;
            height: 250px;
            margin-bottom: 10px;
        }

        .card-content {
            font-size: 16px;
            color: #4a4a4a;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .card-footer button {
            background-color: #ff5733;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-footer button:hover {
            background-color: #c70039;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="card-header">
            <h1>HTML Basics</h1>
        </div>
        <div class="lottie-container" id="lottie-animation"></div>
        <div class="card-content">
            <p>Discover the building blocks of the web! Learn HTML to create your own web pages and understand the
                foundation of web development.</p>
        </div>
        <div class="card-footer">
            <button>Learn More</button>
        </div>
    </div>

    <script>
        // Load Lottie animation
        var animation = lottie.loadAnimation({
            container: document.getElementById('lottie-animation'), // ID of the Lottie container
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://assets7.lottiefiles.com/private_files/lf30_e3pteeho.json' // New Lottie animation JSON URL
        });
    </script>

</body>

</html>
